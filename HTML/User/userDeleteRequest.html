<body>
    <h1>Delete Request Menu</h1>
    <p>Please enter the Request ID of the Request you would like to delete</p>
    RequestID: <input type = "number" id = "taskid"><br>
    <button type = "button" onclick = "deleteRequest()" > Delete Request </button> <br>
    <button type = "button" onclick = "userMenu()"> Back to User Menu </button>
</body>

<script>
    async function deleteRequest() {
        let taskid = document.getElementById("taskid").value

        //url is a server location
        let url = 'http://localhost:8080/P1/task?task-id=' + taskid;
        let response = await fetch(url, {
            method: 'DELETE',
            headers: {
            'Content-Type': 'application/json;charset=utf-8'
            },
    body: JSON.stringify(taskid)
    });

    if(response.status == 200) {
        alert("Success! Request has been deleted!");
    } else {
        alert("Something went wrong!");
    }
    }
